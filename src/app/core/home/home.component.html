<div
  *ngIf="!(authService.authStatus$ | async)?.isAuthenticated"
  fxLayout="row"
  fxLayoutAlign="center"
>
  <mat-card fxFlex.xs="96%" fxFlex.gt-xs="600px">
    <mat-card-content>
      <mat-card-subtitle class="app-header"
        ><h2>Home Page</h2>
      </mat-card-subtitle>
      <img mat-card-image src="../../../assets/home.jpg" alt="" />
      <p class="mat-body-2">Welcome to the MEAN Skeleton home page</p>
    </mat-card-content>
  </mat-card>
</div>

<div
  fxLayout.gt-xs="row"
  fxLayout.xs="column"
  fxLayoutGap="24px"
  style="max-width: 1080px; margin: 0 auto; padding: 0 1em"
  *ngIf="(authService.authStatus$ | async)?.isAuthenticated"
>
  <div fxFlex.sm="60%" fxFlex.gt-sm="65%">
    <h1>Newsfeed</h1>
    <app-new-post></app-new-post>
    <app-post-list></app-post-list>
  </div>
  <app-find-people fxFlex.sm="40%" fxFlex.gt-sm="35%"></app-find-people>
</div>
